<div class="ng.cx.recorder recorder-controls {{ currentState }}" data-ng-class="{'minified': minified}">

    <div class="button button-control" data-ng-click="changeState()" data-ng-class="{'disabled': ( !captureAllowed.audio || !captureAllowed.video) }">
        <i class="ef-icon" data-ng-class="
            {'ef-icon-record': (currentState === RECORDER_CONTROL_STATE.stopped),
             'ef-icon-play': (currentState === RECORDER_CONTROL_STATE.paused),
             'ef-icon-pause': (currentState === RECORDER_CONTROL_STATE.playing),
             'ef-icon-stop': (currentState === RECORDER_CONTROL_STATE.recording)
            }"
        ></i>
    </div>

    <div class="time-tracker">
        {{playbackProgressDate | date : 'mm:ss'}}
    </div>

    <div class="scrub-control">
        <div class="progress-bar-backdrop">
            <div class="progress-bar" style="width: {{playbackProgressPercentage}}%"></div>
        </div>
        <input type="range"
            min="0"
            max="{{mediaDuration}}"
            step="1"
            data-ng-model="playbackProgress"
            data-ng-mousedown="pauseProgressTracking()"
            data-ng-change="rangeChangeHandler()"
            data-ng-mouseup="seek()"
            data-ng-show="((currentState === RECORDER_CONTROL_STATE.playing) || (currentState === RECORDER_CONTROL_STATE.paused))"/>
    </div>

    <div class="button button-remove" data-ng-click="removeRecording()" data-ng-show="((currentState === RECORDER_CONTROL_STATE.playing) || (currentState === RECORDER_CONTROL_STATE.paused))">
        <i class="ef-icon ef-icon-trash"></i>
    </div>

</div>
