<div class="recorder-controls {{ mediaHandler.state }}" data-ng-class="{'minified': minified}">

    <div class="button button-control" data-ng-click="changeState()" >
        <i class="fa" data-ng-class="
            {'fa-stop': (mediaHadler.state === MEDIA_STATE.stopped),
             'fa-play': (mediaHadler.state === MEDIA_STATE.paused),
             'fa-pause': (mediaHadler.state === MEDIA_STATE.playing),
             'fa-stop': (mediaHadler.state === MEDIA_STATE.recording)
            }"
        ></i>
    </div>

    <div class="time-tracker">
        {{playbackProgressDate | date : 'mm:ss'}}
    </div>

    <div class="scrub-control">
        <div class="progress-bar-backdrop">
            <div class="progress-bar" style="width: {{playbackProgressPercentage}}%"></div>
        </div>
        <input type="range"
            min="0"
            max="{{mediaDuration}}"
            step="1"
            data-ng-model="playbackProgress"
            data-ng-mousedown="pauseProgressTracking()"
            data-ng-change="rangeChangeHandler()"
            data-ng-mouseup="seek()"
            data-ng-show="((mediaHadler.state === MEDIA_STATE.playing) || (mediaHadler.state === MEDIA_STATE.paused))"/>
    </div>

    <div class="button button-remove" data-ng-click="removeRecording()" data-ng-show="((mediaHadler.state === MEDIA_STATE.playing) || (mediaHadler.state === MEDIA_STATE.paused))">
        <i class="ef-icon ef-icon-trash"></i>
    </div>

</div>
